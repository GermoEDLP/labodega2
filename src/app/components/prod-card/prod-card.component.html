  <div class="card h-100">
    <a href="#" [routerLink]="['/product', item.id]"><img class="card-img-top" src="{{item.image}}" alt="" ></a>
    <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{item.name}}</a>
      </h4>
      <h5>${{item.price}}</h5>
      <p class="card-text">{{item.description}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
    </div>
  </div>
