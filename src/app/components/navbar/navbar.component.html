<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#"><img style="height: 100px;" src="assets/img/logo.png" alt="" srcset=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item" [ngClass]="{dropdown: cat.subs && cat.subs.length > 0}"  *ngFor="let cat of listaCat">
          
          <a *ngIf="cat.subs && cat.subs.length > 0" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{cat.name}}
          </a>
          <a [routerLink]="['/products', cat.id]" class="nav-link" *ngIf="!cat.subs || cat.subs.length == 0">
            {{cat.name}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" *ngIf=" cat.subs && cat.subs.length > 0">
            <a class="dropdown-item" [routerLink]="['/products', item.id]" *ngFor="let item of cat.subs">{{item.name}}</a>
          </div>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
